<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Modal Signup Form</h2>

    <button
      onclick="document.getElementById('id02').style.display='block'"
      style="width: auto"
    >
      Sign Up
    </button>

    <div id="id02" class="modal">
      <span
        onclick="document.getElementById('id02').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
      <form class="modal-content" action="/action_page.php" method="post">
        <div class="container">
          <h1>Đăng ký</h1>
          <!-- <p>Please fill in this form to create an account.</p> -->
          <hr />
          <label for="email"><b>Họ và tên</b></label>
          <input type="text" placeholder="Họ và tên" name="fullname" required />

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Email" name="email" required />

          <label for="email"><b>Số điện thoại</b></label>
          <input
            type="text"
            placeholder="Số điện thoại"
            name="phoneNumber"
            required
          />

          <label for="email"><b>Địa chỉ</b></label>
          <input type="text" placeholder="Địa chỉ" name="address" required />

          <label for="email"><b>Tên đăng nhập</b></label>
          <input
            type="text"
            placeholder="Tên đăng nhập"
            name="username"
            required
          />

          <label for="psw"><b>Mật khẩu</b></label>
          <input type="password" placeholder="Mật khẩu" name="psw" required />

          <div class="clearfix">
            <button
              type="button"
              onclick="document.getElementById('id02').style.display='none'"
              class="cancelbtn"
            >
              Đăng Nhập
            </button>
            <button type="submit" class="signupbtn">Đăng Ký</button>
          </div>
        </div>
      </form>
    </div>

    <script src="../js/register.js"></script>
  </body>
</html>
